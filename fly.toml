# fly.toml file generated for electrobot on 2022-11-28T12:27:22+02:00

app = "electrobot"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  NODE_ENV = "production"
  HOST_TO_CHECK_AVAILABILITY = "94.45.154.74"
  PLACE_NAME = "У-квартал"
  PLACE_TIMEZONE = "Europe/Kiev"
  DB_HOST = "top2.nearest.of.pg-electro-bot.internal"
  DB_NAME = "electrobot"
  DB_USER = "electrobot"
  DB_PORT = 5432

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
